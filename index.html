<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Facts app</title>
</head>
<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="wrapper-to-do">

                <div class="inner cover">
                    <h1 class="cover-heading">Facts Number App</h1>
                    <div class="form-group">
                        <input type="number" class="form-control" id="input" placeholder="Enter a Number ...">
                    </div>
                </div>

                <div class="facts-containers jumbotron" id="facts-container">
                    <h2 class="display-3">Facts Number: <span id="title"></span></h2>
                    <hr class="my-4">
                    <div id="facts-body" class="lead text-info"></div>
                </div>

            </div>

        </div>

    </div>

</div>

<!--Vanilla JS Code here-->

<script>

    var input     = document.getElementById('input'),
        container = document.getElementById('facts-container'),
        title     = document.getElementById('title'),
        factsBody = document.getElementById('facts-body');

    input.addEventListener('input', ajaxQuery);

    function ajaxQuery(e){

        var value = e.target.value;
        var xhr = new XMLHttpRequest();
        xhr.open( "GET", "http://numbersapi.com/" + value, true );
        xhr.send();
        xhr.onload = function () {
            if(xhr.status == 200 && value != ( 0 && '')){
                var result = xhr.responseText;
                title.innerHTML = value;
                container.style.display = 'block';
                factsBody.innerHTML = result;
            }else{
                alert( 'Field value must be more that 0' );
            }
        }
    }

</script>

</body>
</html>
